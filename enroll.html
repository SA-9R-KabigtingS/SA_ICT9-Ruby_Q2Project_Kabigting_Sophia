  <h2 style="text-align: center; color: #183b61;">Student Information</h2>

    <div class="row">
      <div class="col">
        <label for="lname">Lastname:</label>

      </div>

            <option value="casa">Casa</option>

            <option value="senior highschool">SHS</option>

<br>
